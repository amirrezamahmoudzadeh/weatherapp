<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search">
      <input class="search-input" name="city" placeholder="City Name..." />
      <button class="search-button" type="submit">Search</button>
    </form>
    <section class="resault">
        <h1 class="resault-location">Tehran / Iran</h1>
        <h3 class="resault-time">2021-09-25 15:33</h3>
        <p class="resault-temperature">
            <span class="resault-temperature-degree">23</span>
            <span>&#8451</span>
        </p>
        <div class="resault-condition">
            <img class="resault-condition-icon" />
            <p class="resault-condition-text">"Partly cloudy"</p>
        </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
